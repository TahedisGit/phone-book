<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl text-center p-4 text-yellow-400 font-bold">
        PhoneBook
      </h2>
    </header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4 rounded-xl gap-2 flex justify-center">
        <input
          id="search-field"
          type="text"
          placeholder="Type here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
      </section>
      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div id="loader" class="text-center my-32 hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all-container" class="hidden text-center my-5">
          <button onclick="handleShowAll()" class="btn btn-info">
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/phone.js"></script>
  </body>
</html>
